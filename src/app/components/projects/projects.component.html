<div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark" routerLink="/newproj" *ngIf="isLogged">
            Nuevo Proyecto
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Project of proj">
                    <td><h4>{{Project.nombreProj}}</h4></td>
                    <td>{{Project.descripcionProj}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-secondary" routerLink="/editproj/{{Project.id}}"><i class="bi bi-pen-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Project.id)"><i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
