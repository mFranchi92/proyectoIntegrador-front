<div class="row">
    <h1>Educaci√≥n</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-dark" routerLink="/educacion" *ngIf="isLogged">
            Nuevo Estudio
        </button>
    </div>

    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of edu">
                    <td><h4>{{Educacion.nombreEdu}}</h4></td>
                    <td>{{Educacion.descripcionEdu}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-secondary" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen-fill"></i></button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash-fill"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
